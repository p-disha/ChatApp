<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login/Register Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>ðŸ’¬ Welcome to Chat!</h2>
            
            <!-- Toggle buttons -->
            <div class="auth-toggle">
                <button class="toggle-btn active" id="loginToggle">Login</button>
                <button class="toggle-btn" id="registerToggle">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <input 
                    type="text" 
                    id="loginUsername" 
                    placeholder="Username" 
                    maxlength="20" 
                    required
                    autofocus
                >
                <input 
                    type="password" 
                    id="loginPassword" 
                    placeholder="Password" 
                    required
                >
                <button type="submit" id="loginButton">Login</button>
                <p class="form-hint">Already have an account? Login here</p>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <input 
                    type="text" 
                    id="registerUsername" 
                    placeholder="Username (max 20 chars)" 
                    maxlength="20" 
                    required
                >
                <input 
                    type="password" 
                    id="registerPassword" 
                    placeholder="Password (min 3 chars)" 
                    minlength="3"
                    required
                >
                <button type="submit" id="registerButton">Register</button>
                <p class="form-hint">Create a new account</p>
            </form>
            
            <div id="authError" class="error-message"></div>
        </div>
    </div>

    <div class="container" id="chatContainer" style="display: none;">
        <header>
            <h1>ðŸ’¬ Real-Time Chat</h1>
            <div class="status" id="status">
                <span class="status-indicator"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="chat-sidebar">
                <div class="sidebar-section">
                    <h3>ðŸ‘¥ Online Users</h3>
                    <div id="onlineUsers" class="users-list">
                        <div class="user-item">Loading...</div>
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <h3>ðŸ’¬ Private Conversations</h3>
                    <div class="conversation-list" id="conversationList">
                        <div class="conversation-item">No conversations yet</div>
                    </div>
                    <div class="private-chat-controls">
                        <input type="text" id="privateChatUser" placeholder="Enter username" maxlength="20">
                        <button id="startPrivateChat">Start New Chat</button>
                    </div>
                </div>
            </div>
            
            <div class="chat-main">
                <div class="chat-mode-tabs">
                    <button class="mode-tab active" id="groupTab">Group Chat</button>
                    <button class="mode-tab" id="privateTab">Private Chat</button>
                </div>
                
                <div id="groupMessages" class="messages active"></div>
                <div id="privateMessages" class="messages"></div>
                
                <div class="input-area">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        maxlength="500"
                    >
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
        
        <div class="session-info">
            <div>Logged in as: <strong id="username"></strong></div>
            <button id="logoutButton" class="logout-btn">Logout</button>
        </div>
    </div>
    
    <script src="client.js"></script>
</body>
</html>
